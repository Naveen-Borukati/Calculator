<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="continer"> 
        <div class="result">
            <p id="result">0.0</p>
        </div>
        <div class="buttons">

            <div class="row">
                <button  class="operator" >C</button>
                <button  class="operator">del</button>
                <button class="operator" >%</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button>0</button>
                <button class="operator" id="equal"><p>=</p></button>
            </div>
        </div>
    </div>

    
    <script src="E:\WEBTECH\JavaScript\calculator.js">
      
    </script>
</body>
</html>
